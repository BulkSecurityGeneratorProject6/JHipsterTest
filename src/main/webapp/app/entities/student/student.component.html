<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterTestApp.student.home.title">Students</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student" [routerLink]="['/student/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterTestApp.student.home.createLabel">
            Create new Student
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="students">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterTestApp.student.martikelnummer">Martikelnummer</span></th>
            <th><span jhiTranslate="jhipsterTestApp.student.nachname">Nachname</span></th>
            <th><span jhiTranslate="jhipsterTestApp.student.vorname">Vorname</span></th>
            <th><span jhiTranslate="jhipsterTestApp.student.strasse">Strasse</span></th>
            <th><span jhiTranslate="jhipsterTestApp.student.hausnummer">Hausnummer</span></th>
            <th><span jhiTranslate="jhipsterTestApp.student.postleitzahl">Postleitzahl</span></th>
            <th><span jhiTranslate="jhipsterTestApp.student.ort">Ort</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of students ;trackBy: trackId">
                <td><a [routerLink]="['/student', student.id, 'view' ]">{{student.id}}</a></td>
                <td>{{student.martikelnummer}}</td>
                <td>{{student.nachname}}</td>
                <td>{{student.vorname}}</td>
                <td>{{student.strasse}}</td>
                <td>{{student.hausnummer}}</td>
                <td>{{student.postleitzahl}}</td>
                <td>{{student.ort}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/student', student.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/student', student.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'student', { outlets: { popup: student.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
